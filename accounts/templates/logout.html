{% extends 'base.html' %}

{% block title %}
    Zaloguj się!
{% endblock %}

{% block content %}

    <h1>Wyloguj się!</h1>

    {% if request.user.is_authenticated %}
        <form method='post'>
            {% csrf_token %}

                <p> Czy chcesz się <u><strong>wylogować<strong></u>? </p>

            <button type="submit">Tak, wyloguj mnie</button>
        </form>
    {% else %}
        <p>Nie jesteś zalogowan(a/y). Czy chcesz się <a href="{% url 'login' %}">zalogować</a>?</p>
    {% endif %}

{% endblock %}
